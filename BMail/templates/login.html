<!DOCTYPE html>
<html>
<head lang="en">

    <title>Bmail</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Welcome to Bmail!</h1>
    <p>{{ logged_in }}</p>

    </form>
