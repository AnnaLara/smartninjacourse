<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Inbox</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, {{ user.nickname() }}!</h1>
    <a href="{{ logout_url }}">Logout</a>
    <h1>{{ view_name }} messages</h1>

    {% for e in emails %}
      <p>
        {% if view_name == "Inbox"%}
          {{ e.sender }}
        {% else %}
          {{ e.recipient }}
        {% endif %}
        {{ e.subject }}
         <a href="/emails/{{ e.key.id() }}">{{ e.message }}</a>
      </p>
    {% endfor %}

</body>
</html>
