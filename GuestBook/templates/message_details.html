<!DOCTYPE html>
<html>
    <head lang="en">
            <meta charset="UTF-8">
            <title>Message info</title>
    </head>

    <body>
            <h1>Message info</h1>

            <p>Message ID: {{ message.key.id() }}</p>
            <p>Author name: {{ message.name }}</p
            <p>Email: {{ message.email }}</p>
            <p>Text: {{ message.text }}</p>
            <p>Date: {{ message.created }}</p>
            <a href="/message/{{ message.key.id() }}/edit">Edit message</a>
            <br>
            <a href="/message/{{ message.key.id() }}/delete">Delete message</a>
    </body>
</html>
