<!DOCTYPE html>
<html>
    <head lang="en">
            <meta charset="UTF-8">
            <title>Message list</title>
            <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    </head>

    <body>
      <h1>List of all messages</h1>

      {% for message in messages %}
        <p>{{ message.name }} <a href="/message/{{ message.key.id() }}">{{ message.text }}</a></p>
      {% endfor %}

    </body>
</html>
